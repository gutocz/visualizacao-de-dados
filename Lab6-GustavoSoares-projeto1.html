<!DOCTYPE html>
<html lang="pt-br" style="height: 100%">
<head>
  <meta charset="utf-8">
  <title>Variação da Chuva - Fazenda Carnaúba</title>
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <script>
    const dom = document.getElementById('container');
    const myChart = echarts.init(dom, 'dark');

    const csvText = `
ano,total_chuva_mm,dias_chuva_mais_5mm,dias_chuva_mais_10mm
2015,386.7,16,9
2016,295.0,17,10
2017,211.5,11,5
2018,764.8,28,21
2019,497.9,25,16
2020,591.3,19,11
2021,388.5,19,11
2022,938.6,37,24
2023,465.6,18,16
2024,378.2,21,14
`;

    const linhas = csvText.trim().split("\n");
    const dados = linhas.slice(1).map(l => l.split(","));

    const anos = dados.map(r => r[0]);
    const total = dados.map(r => parseFloat(r[1]));

    const option = {
      title: { text: 'Volume de chuva acumulada por ano (2015 a 2024) - Fazenda Carnaúba - Taperoá - PB', left: 'center' },
      tooltip: { trigger: 'axis' },
      grid: { top: '15%', left: '5%', right: '5%', bottom: '15%', containLabel: true },
      xAxis: { type: 'category', data: anos, name: 'Ano' },
      yAxis: { type: 'value', name: 'Chuva (mm)' },
      dataZoom: [
        {
          type: 'slider',
          show: true,
          realtime: true,
          start: 0,
          end: 100
        },
        {
          type: 'inside',
          realtime: true,
          start: 0,
          end: 100
        }
      ],
      series: [
        {
          name: 'Total de chuva (mm)',
          type: 'bar',
          data: total,
          itemStyle: {
            borderRadius: [4, 4, 0, 0]
          }
        }
      ]
    };

    myChart.setOption(option);

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
